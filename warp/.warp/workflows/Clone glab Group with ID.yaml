---
name: Clone glab Group with ID
command: "GITLAB_HOST={{glab-host}} glab repo clone -g {{group-id}} --archived=false --paginate"
description: ~
arguments:
  - name: glab-host
    arg_type: Text
    description: The self-hosted domain of gitlab
    default_value: gitlab.devops.telekom.de
  - name: group-id
    arg_type: Text
    description: The group id of the group I want to clone
    default_value: "325453"
tags: []
source_url: ~
author: ~
author_url: ~
shells: []
