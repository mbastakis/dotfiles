[git_branch]
format = "[$branch]($style) "
style = "overlay1"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "overlay1"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "overlay2"
conflicted = ":${count} "
ahead = "⇡:${count} "
behind = "⇣:${count} "
diverged = "⇕:${ahead_count}/${behind_count} "
deleted = "✘:${count} "
modified = ":${count} "
stashed = ":${count} "
staged = ":${count} "
renamed = ":${count} "
untracked = ":${count} "

