"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"
command_timeout = 1500
add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character\
"""

[os]
disabled = true
style = "bg:red fg:crust"
format = "[ $symbol ]($style)"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
AOSC = " "
Arch = " "
Artix = " "
CachyOS = " "
