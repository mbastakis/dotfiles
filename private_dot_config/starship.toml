[scala]
symbol = " "

[status]
symbol = " "

[swift]
symbol = " "

[time]
disabled = true
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

[xmake]
symbol = " "

[zig]
symbol = " "

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](subtext1)'
error_symbol = '[❯](red)'
vimcmd_symbol = '[❮](subtext1)'
vimcmd_replace_one_symbol = '[❮](subtext1)'
vimcmd_replace_symbol = '[❮](subtext1)'
vimcmd_visual_symbol = '[❮](subtext1)'

[cmd_duration]
show_milliseconds = true
format = "[$duration]($style) "
style = "subtext0"
disabled = false
show_notifications = true
min_time_to_notify = 45000

