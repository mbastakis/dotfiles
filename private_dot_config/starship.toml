palette = "catppuccin_mocha"
command_timeout = 1500

format = "$all"

# CMD duration
[cmd_duration]
min_time = 2_000                      # Show command duration over 2,000 milliseconds (=2 sec)
format = " took [$duration]($style) "

# Configure directory display
[directory]
read_only = " 󰌾"
truncation_length = 4
style = "bold lavender"
truncation_symbol = "…/"

[kubernetes]
disabled = false
symbol = "☸ "
format = "[$symbol$context]($style) in "

# Explicit short aliases for frequently used clusters
[[kubernetes.contexts]]
context_pattern = ".*aicc-prod-ec1-shared-eks-0"
context_alias = "prod"

[[kubernetes.contexts]]
context_pattern = ".*aicc-cndtag-dev"
context_alias = "dev"

[[kubernetes.contexts]]
context_pattern = ".*aicc-playground"
context_alias = "playground"

# Fallback: extract cluster name from ARN
[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"

[aws]
symbol = ""
format = "[$symbol $profile]($style) "

# AWS session timer (single module, colorized in script based on urgency)
# Green (>30min), Yellow (5-30min), Red (<=5min)
# Timer is scoped per-profile to avoid cross-terminal pollution
# Set timer with: starship-timer set aws-session-$AWS_PROFILE <epoch_or_duration>

[custom.aws_timer]
command = 'starship-timer-display "aws-session-$AWS_PROFILE" --ansi'
when = 'test -n "$AWS_PROFILE"'
format = "$output "
unsafe_no_escape = true

