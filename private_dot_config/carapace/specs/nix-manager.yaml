# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nix-manager
description: TUI for managing Homebrew packages vs Nix flake
flags:
  -h, --help: Show help message
  -l, --list: List all packages with status
  -d, --diff: Show only extra/missing packages
completion:
  positional:
    - - add
      - remove
commands:
  - name: add
    description: Add package to flake.nix
    flags:
      --cask: Add as Homebrew cask
      --mas: Add as Mac App Store app (requires ID)
      --nix: Add as Nix package
  - name: remove
    description: Remove package from flake.nix
    flags:
      --cask: Remove Homebrew cask
      --mas: Remove Mac App Store app
      --nix: Remove Nix package
