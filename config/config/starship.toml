[fill]
symbol = ' '

# CMD duration
[cmd_duration]
min_time = 2_000  # Show command duration over 2,000 milliseconds (=2 sec)
format = " took [$duration]($style) "

# Configure directory display
[directory]
truncation_length = 4
style = "bold lavender"
truncation_symbol = "…/"

# Configure Git branch display
[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "flamingo"
format = "$all_status$ahead_behind"

# Configure Node.js display
[nodejs]
format = "via [$symbol($version )]($style)"
symbol = "⬢ "
style = "bold yellow"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts", "jsx", "tsx", "package.json", "node_modules"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]
version_format = "v${raw}"
disabled = false

[python]
style = 'green'
pyenv_version_name = true
pyenv_prefix = ''

