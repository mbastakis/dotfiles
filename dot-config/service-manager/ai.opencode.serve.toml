enabled = true

[service]
label = "ai.opencode.serve"
program = [ "/opt/homebrew/bin/opencode", "serve", "--port", "4096", "--hostname", "127.0.0.1", "--log-level", "INFO", "--print-logs" ]
run_at_load = true
keep_alive = true
working_directory = "~"

[service.environment]
AWS_PROFILE = "claude-code"
AWS_DEFAULT_REGION = "eu-central-1"
OPENCODE_EXPERIMENTAL_PLAN_MODE = "1"
OPENCODE_EXPERIMENTAL_MARKDOWN = "1"

[logs]
stdout = "~/.local/share/opencode/serve.log"
stderr = "~/.local/share/opencode/serve.error.log"
