apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace:  {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class:  nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect:  "true"
    # Very long annotation
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN"; more_set_headers "X-Content-Type-Options: nosniff"; more_set_headers "X-XSS-Protection: 1; mode=block";
spec:
  # Inconsistent indentation
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName:  {{ .Values.ingress.tlsSecret }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType:  Prefix
            backend:
              service:
                name:  {{ .Values.service.name }}
                port:
                  number:{{ .Values.service.port }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.api.serviceName }}
                port:
                  number:  {{ .Values.api.port }}

  # Missing default backend
